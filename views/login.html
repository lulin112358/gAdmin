<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>SingoAdmin后台 - 登录</title>

    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.staticfile.org/font-awesome/4.4.0/css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.min-v=4.1.0.css" rel="stylesheet">
    <link href="/static/layui/css/layui.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/><![endif]-->
    <script>if (window.top !== window.self) {
        window.top.location = window.location;
    }</script>
</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">H+</h1>

        </div>
        <h3>欢迎使用SingoAdmin</h3>

        <form class="m-t" role="form" action="index.html">
            <div class="form-group">
                <input type="text" class="form-control" name="user_name" placeholder="用户名" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="密码" required="">
            </div>
            <button type="button" class="btn btn-primary block full-width m-b">登 录</button>


            <!-- <p class="text-muted text-center">
                <a href="login.html#">
                    <small>忘记密码了？</small>
                </a>
                |
                <a href="/api/v1/user/register">注册一个新账号</a>
            </p> -->

        </form>
    </div>
</div>
<script src="https://cdn.staticfile.org/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="/static/layui/layui.js"></script>
<script src="/static/js/request.js"></script>
<script>
    layui.use(['layer'], function () {
        $('button').click(function () {
            common.post("dologin", {
                user_name: $('input[name="user_name"]').val(),
                password: $('input[name="password"]').val()
            }).then(res => {
                if(res.code == 1) {
                    layer.msg(res.msg, {
                        icon: 6
                    })
                    setTimeout(function () {
                        window.location.href = '/api/index/index'
                    }, 1500)
                }else {
                    layer.msg(res.msg, {
                        icon: 5
                    })
                }
            })
        })
    })
</script>

</body>

</html>
